    <div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div>
        <canvas id="canvas1"></canvas>
    </div>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            // Colors
            var colors = ['#4CAF50', '#00BCD4', '#E91E63', '#FFC107', '#9E9E9E', '#CDDC39'];

            // List of Angles
            var angles = [Math.PI * 0.3, Math.PI * 0.7, Math.PI * 0.2, Math.PI * 0.4, Math.PI * 0.4];

            // Temporary variables, to store each arc angles
            var beginAngle = 0;
            var endAngle = 0;

            // Iterate through the angles
            for (var i = 0; i < angles.length; i = i + 1) {
                // Begin where we left off
                beginAngle = endAngle;
                // End Angle
                endAngle = endAngle + angles[i];

                ctx.beginPath();
                // Fill color
                ctx.fillStyle = colors[i % colors.length];

                // Same code as before
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 120, beginAngle, endAngle);
                ctx.lineTo(200, 200);
                ctx.stroke();

                // Fill
                ctx.fill();
            }
        }

        window.onload = draw;
    </script>
